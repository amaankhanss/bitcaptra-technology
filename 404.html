<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€” Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --brand1:#6366f1;
  --brand2:#06b6d4;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#020617,#1e3a8a,#0ea5e9,#020617);
  background-size:400% 400%;
  animation:bg 14s infinite ease;
  color:white;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:95%;
  max-width:720px;
  padding:55px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.18);
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
}

.code{
  background: linear-gradient(90deg,var(--brand1),var(--brand2));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}


@keyframes pop{
  50%{transform:scale(1.06)}
}

h2{
  margin-top:10px;
  font-weight:600;
}

p{
  margin:16px 0 26px;
  opacity:.85;
  line-height:1.6;
}

.search{
  display:flex;
  gap:10px;
  margin-bottom:25px;
}

.search input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:15px;
}

.search button{
  padding:14px 22px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(90deg,var(--brand1),var(--brand2));
  color:white;
  font-weight:600;
}

.btn{
  display:inline-block;
  padding:14px 34px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  background:white;
  color:#111827;
  transition:.35s;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 30px rgba(0,0,0,.35);
}

.timer{
  margin-top:18px;
  font-size:14px;
  opacity:.8;
}

@media(max-width:520px){
  .code{font-size:90px}
  .card{padding:35px}
}
</style>
</head>

<body>

<div class="card">

  <div class="code">404</div>
  <h2>Page Not Found</h2>

  <p>
    Jo page aap dhoond rahe ho wo exist nahi karta.
    Search try karo ya homepage pe wapas jao.
  </p>

  <!-- search -->
  <div class="search">
    <input type="text" id="q" placeholder="Search your page...">
    <button onclick="doSearch()">Search</button>
  </div>

  <!-- button -->
  <a href="/" class="btn">Back To Home</a>

  <div class="timer">
    Auto redirect in <span id="sec">5</span> seconds
  </div>

</div>

<script>
function doSearch(){
  const q=document.getElementById("q").value.trim();
  if(!q) return;
  window.location.href="/search?q="+encodeURIComponent(q);
}

/* auto redirect */
let s=5;
const el=document.getElementById("sec");
const t=setInterval(()=>{
  s--;
  el.textContent=s;
  if(s<=0){
    clearInterval(t);
    window.location.href="/";
  }
},1000);
</script>

</body>
</html>
